<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Attendance System</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Background logo image */
      background: url('/mnt/data/6ebfb556-0ca5-4037-9162-4f5e559222ce.jpg') no-repeat center center fixed;
      background-size: contain; /* scale to fit screen */
      background-color: #f2f2f2;
      overflow-x: hidden;
    }

    /* Wrapper for form and watermark */
    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    /* Text Logo watermark */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 60px;
      font-weight: bold;
      color: rgba(0,0,0,0.1);
      pointer-events: none;
      white-space: nowrap;
      width: 100%;
      z-index: 0;
    }

    /* Attendance form styling */
    #attendanceForm {
      background: rgba(255, 255, 255, 0.85); /* semi-transparent */
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #000;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    video {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: block;
      margin: 10px auto;
    }

    canvas {
      display: none;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      .watermark {
        font-size: 40px;
      }
      h2 {
        font-size: 20px;
      }
      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
      video {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Watermark text -->
    <div class="watermark">G.P.S KHANJAR MARDAN (EMIS 18877)</div>

    <form id="attendanceForm">
      <h2>Student Attendance Form</h2>

      <label>Student Name:</label>
      <input type="text" id="name" required>

      <label>Roll Number:</label>
      <input type="text" id="roll" required>

      <label>Class:</label>
      <select id="class" required>
        <option value="KG">KG</option>
        <option value="Class 1">Class 1</option>
        <option value="Class 2">Class 2</option>
        <option value="Class 3">Class 3</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
      </select>

      <video id="camera" autoplay playsinline></video>
      <canvas id="snapshot"></canvas>

      <button type="submit">Submit Attendance (Photo Auto-Captured)</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxg5uxLaestEm4Yt_fLX2ZY5htlLOkwDhREpLTO0TAso05tR6MKfx6KVTxBtW0hePii/exec";
    const video = document.getElementById('camera');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Camera Error:', err));

    // Submit attendance
    document.getElementById('attendanceForm').addEventListener('submit', function(e){
      e.preventDefault();

      const canvas = document.getElementById('snapshot');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoData = canvas.toDataURL('image/png');

      const data = {
        name: document.getElementById('name').value,
        roll: document.getElementById('roll').value,
        class: document.getElementById('class').value,
        photo: photoData
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if(result.status === "success") {
          alert("Attendance Submitted! Photo saved.");
          document.getElementById('attendanceForm').reset();
        } else {
          alert("Error: " + result.message);
        }
      })
      .catch(error => {
        alert("Submission Error: " + error);
      });
    });
  </script>
</body>
</html>
