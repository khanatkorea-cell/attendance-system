<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
</head>
<body>
  <h2>Student Attendance Form</h2>
  <form id="attendanceForm">
    <label>Student Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Roll Number:</label>
    <input type="text" id="roll" required><br><br>

    <label>Class:</label>
    <select id="class" required>
      <option value="KG">KG</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
    </select><br><br>

    <video id="camera" autoplay playsinline width="300"></video>
    <canvas id="snapshot" width="300" height="200" style="display:none;"></canvas><br>

    
    <button type="submit">Submit Attendance (Photo Auto-Captured)</button>
  </form>

  <script>
    // Start Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('camera').srcObject = stream;
      })
      .catch(err => console.error('Camera Error:', err));

    
    // Auto-capture photo on submit
    let video = document.getElementById('camera');
    let canvas = document.getElementById('snapshot');
    let ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Submit Attendance
    document.getElementById('attendanceForm').addEventListener('submit', function(e){
      e.preventDefault();

      let name = document.getElementById('name').value;
      let roll = document.getElementById('roll').value;
      let className = document.getElementById('class').value;
      let canvas = document.getElementById('snapshot');
      let photoData = canvas.toDataURL();
      let timestamp = new Date().toLocaleString();

      // SEND DATA TO GOOGLE SHEETS (Placeholder)
      console.log({ name, roll, className, photoData, timestamp });
      alert('Attendance Submitted (Google Sheet integration coming next).');
    });
  </script>
</body>
</html>
