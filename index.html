<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
</head>
<body>
  <h2>Student Attendance Form</h2>
  <form id="attendanceForm">
    <label>Student Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Roll Number:</label>
    <input type="text" id="roll" required><br><br>

    <label>Class:</label>
    <select id="class" required>
      <option value="KG">KG</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
    </select><br><br>

    <video id="camera" autoplay playsinline width="300"></video>
    <canvas id="snapshot" width="300" height="200" style="display:none;"></canvas><br>

    <button type="submit">Submit Attendance (Photo Auto-Captured)</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxg5uxLaestEm4Yt_fLX2ZY5htlLOkwDhREpLTO0TAso05tR6MKfx6KVTxBtW0hePii/exec";

    // Start Camera
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error('Camera Error:', err));

    // Submit Attendance
    document.getElementById('attendanceForm').addEventListener('submit', function(e){
      e.preventDefault();

      // Capture photo at submit time
      const canvas = document.getElementById('snapshot');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoData = canvas.toDataURL('image/png');

      const data = {
        name: document.getElementById('name').value,
        roll: document.getElementById('roll').value,
        class: document.getElementById('class').value,
        photo: photoData
      };

      // Send data to Google Apps Script
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if(result.status === "success") {
          alert("Attendance Submitted! Photo URL: " + result.url);
          document.getElementById('attendanceForm').reset();
        } else {
          alert("Error submitting attendance: " + result.message);
        }
      })
      .catch(error => {
        alert("Error submitting attendance: " + error);
      });
    });
  </script>
</body>
</html>
